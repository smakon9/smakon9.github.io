<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фулл с Русланом и Ваней</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        #photo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none; /* Сначала фото скрыто */
        }
        
        #action-button {
            padding: 20px 40px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <img id="photo" src="my-photo.jpg" alt="Фулл версия">
    <button id="action-button">УВИДЕТЬ ФУЛЛ С РУСЛАНОМ И ВАНЕЙ</button>

    <script>
        const button = document.getElementById('action-button');
        const photo = document.getElementById('photo');
        
        button.addEventListener('click', function() {
            photo.style.display = 'block'; // Показываем фото
            button.style.display = 'none'; // Скрываем кнопку
        });
    </script>
</body>
</html>
